<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button onclick="select_All()">全选</button>
<button onclick="cancel()">取消</button>
<button onclick="reverse()">反选</button>
<table border="1px">
    <tr>
        <td><input type="checkbox"></td>
        <td>111</td>
        <td>111</td>
        <td>111</td>
    </tr>
    <tr>
        <td><input type="checkbox"></td>
        <td>222</td>
        <td>222</td>
        <td>222</td>
    </tr>
    <tr>
        <td><input type="checkbox"></td>
        <td>333</td>
        <td>333</td>
        <td>333</td>
    </tr>
</table>

<script>
    function select_All() {
        var inputs = document.getElementsByTagName("input");
        for (var i = 0; i < inputs.length; i++){
            var input = inputs[i];
            input.checked = true;
        }
    }
    function cancel() {
        var inputs = document.getElementsByTagName("input");
        console.log(inputs)
        for (var i = 0; i < inputs.length; i++) {
            var input = inputs[i];
            input.checked = false;
        }
    }
    function reverse() {
        var inputs = document.getElementsByTagName('input');

        for (var i = 0; i < inputs.length; i++){
            var input = inputs[i];

            if (input.checked === true){
                input.checked = false
            }
            else {
                input.checked = true
            }
            // if简写
            // input.checked = input.checked !== true
        }
    }
</script>

</body>
</html>
