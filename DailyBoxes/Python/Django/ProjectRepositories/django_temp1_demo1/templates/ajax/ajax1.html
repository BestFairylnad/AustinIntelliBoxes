<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>ajax</title>
    <link rel="icon" href="https://pic.amfc.ltd/learn/python/UI/icon-asia30.png">
    <style>
        .btn{
            display: inline-block;
            padding: 5px 15px;
            background-color: #bdbdbd;
            color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div>
    <label>用户名<input type="text" id="id_username" placeholder="用户名"></label>
    <label>密码<input type="text" id="id_password" placeholder="密码"></label>
    <div class="btn" onclick="submitFrom();">提交</div>
</div>
<hr>
<div>
    <label>数字1:<input type="text" id="i1" placeholder="数字2"></label>
    <label>数字2:<input type="text" id="i2" placeholder="数字2"></label>
    <div class="btn" onclick="addFrom()">计算</div>
    <label>结果:<input type="text" id="i3" placeholder="结果"></label>
</div>
{#<script src="/static/node_modules/jquery/dist/jquery.js"></script>#}
<script src="{% static 'jquery.js' %}"></script>
<script>
    function submitFrom() {
        var data_dict = {'user': $('#id_username').val(), 'passwd': $('#id_password').val()};
        $.ajax({
            url: "{% url 'ajax2' %}",
            type: "GET",
            data: data_dict,
            success: function (arg) {
                console.log(arg);
            }
        })
    }

    function addFrom() {
        var v1 = $('#i1').val();
        var v2 = $('#i2').val();
        $.ajax({
            url: "{% url 'ajax3' %}",
            type: "POST",
            data: {'v1': v1, 'v2': v2},
            success: function (arg) {
                $('#i3').val(arg);
            }
        })
    }
</script>
</body>
</html>
